language: go
go:
  - "1.9.x"
  - "1.10.3"
  - tip

before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

script:
  - make all
  - make goveralls

before_deploy:
  - pip install --user release-manager==0.1.0

deploy:
  skip_cleanup: true
  provider: script
  script: make release
  on:
    condition: '"${TRAVIS_GO_VERSION}" == "1.10.3"'
    tags: true

env:
  global:
  - secure: 
  - secure: 
